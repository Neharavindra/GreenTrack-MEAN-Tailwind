<div class="p-6 max-w-4xl mx-auto text-center">
  <h2 class="text-3xl font-semibold text-green-700">👤 Your Profile</h2>
  <p class="text-gray-600">Manage your preferences.</p>
</div>

<!-- Dark Mode Toggle -->
<div class="max-w-4xl mx-auto">
  <div class="mt-8 flex items-center justify-between bg-white dark:bg-gray-700 p-3 rounded-lg shadow-md">
    <span class="text-lg font-medium text-gray-800 dark:text-gray-200">
      {{ isDarkMode ? '🌙 Dark Mode' : '☀️ Light Mode' }}
    </span>
    <label class="switch">
      <input type="checkbox" [checked]="isDarkMode" (change)="toggleTheme()" />
      <span class="slider round"></span>
    </label>
  </div>
</div>
